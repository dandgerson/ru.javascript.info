<script>
  async function* fetchCommits(repo) {
    let url = `https://api.github.com/repos/${repo}/commits`;

    while (url) {
      const response = await fetch(url, {
        headers: {'User-Agent': 'Our script'}, // github запрашивает заголовок user-agent
      });

      const body = await response.json(); // ответ парсится, как JSON (массив коммитов)

      // URL следующей страницы в заголовках, извлечём их
      let nextPage = response.headers.get('Link').match(/<(.*?)>; rel="next"/);
      nextPage = nextPage && nextPage[1];

      url = nextPage;

      // последовательно выгрузим коммиты один за одним, когда закончим - загрузить url новой страницы
      for(let commit of body) {
        yield commit;
      }
    }
  }
</script>
